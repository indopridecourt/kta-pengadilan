<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>KTA Pengadilan Negeri Kota Indopride</title>
<style>
:root{
  --hitam:#0f0f0f;
  --marun:#6e0f14;
  --emas:#c9a24d;
  --krem:#f6f2ea;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Times New Roman", serif;
  background:#bbb;
}

/* ================= PANEL INPUT ================= */
#panel{
  background:#eee;
  padding:16px;
}
#panel h3{margin-top:0}
#panel input{
  width:100%;
  padding:8px;
  margin-bottom:8px;
}

/* ================= KARTU ================= */
.kartu{
  width:1000px;
  height:600px;
  margin:20px auto;
  background:var(--krem);
  box-shadow:0 20px 50px rgba(0,0,0,.5);
  position:relative;
}

/* HEADER */
.header{
  background:linear-gradient(to right,#000,#222);
  color:#fff;
  padding:20px;
}
.header h1{
  margin:0;
  letter-spacing:3px;
}
.header p{margin:4px 0 0}

/* STRIP */
.strip{
  background:var(--marun);
  color:#fff;
  display:flex;
  justify-content:space-between;
  padding:10px 20px;
  letter-spacing:2px;
}

/* CONTENT */
.content{
  display:flex;
  padding:30px;
}
.data{
  flex:2;
  background:#eee8dd;
  padding:20px;
  border-left:6px solid var(--emas);
}
.data h2{
  margin:10px 0;
  font-size:36px;
}
.data h3{
  margin:0;
  font-weight:normal;
}
.foto{
  flex:1;
  text-align:center;
}
.foto img{
  width:260px;
  height:330px;
  object-fit:cover;
  border:8px solid var(--marun);
}

/* FOOTER */
.footer{
  position:absolute;
  bottom:20px;
  left:30px;
}
.footer img{
  height:40px;
}
.valid{
  position:absolute;
  bottom:0;
  right:0;
  background:var(--marun);
  color:#fff;
  padding:14px 20px;
  text-align:center;
  font-weight:bold;
}

/* PRINT */
@media print{
  #panel{display:none}
  body{background:#fff}
  .kartu{box-shadow:none}
}
</style>
</head>

<body>

<!-- ================= PANEL INPUT ================= -->
<div id="panel">
  <h3>Panel Pengisian Data Anggota</h3>
  <input placeholder="Nama Lengkap" oninput="setText('nama',this.value)">
  <input placeholder="Jabatan / Divisi" oninput="setText('jabatan',this.value)">
  <input type="date" oninput="setTanggal(this.value)">
  <input type="file" accept="image/*" onchange="setFoto(this)">
</div>

<!-- ================= KARTU ================= -->
<div class="kartu">

  <div class="header">
    <h1>KARTU TANDA ANGGOTA</h1>
    <p>PENGADILAN NEGERI KOTA INDOPRIDE</p>
  </div>

  <div class="strip">
    <div>PERANGKAT PENGADILAN</div>
    <div id="nomor"></div>
  </div>

  <div class="content">
    <div class="data">
      <p><b>LEMBAGA KEHAKIMAN</b></p>
      <h2 id="nama">NAMA ANGGOTA</h2>
      <h3 id="jabatan">JABATAN / DIVISI</h3>
      <p>Jl. Occupation Avenue Kota Indopride – Kode Pos 7239</p>
    </div>

    <div class="foto">
      <img id="foto" src="">
    </div>
  </div>

  <div class="footer">
    <p><b>KEPALA PENGADILAN</b></p>
    <img src="ttd.png">
    <p>KOWE GORILA</p>
  </div>

  <div class="valid">
    BERLAKU HINGGA<br>
    <span id="tanggal">—</span>
  </div>

</div>

<script>
/* NOMOR OTOMATIS (TETAP) */
document.getElementById("nomor").innerText =
"NO. PN-IDP-" + new Date().getFullYear() + "-" + Math.floor(Math.random()*900000+100000);

/* LIVE UPDATE */
function setText(id,val){
  document.getElementById(id).innerText = val || id.toUpperCase();
}
function setTanggal(val){
  if(!val) return;
  const d = new Date(val);
  const opsi={day:'numeric',month:'long',year:'numeric'};
  document.getElementById("tanggal").innerText =
  d.toLocaleDateString('id-ID',opsi);
}
function setFoto(input){
  const reader=new FileReader();
  reader.onload=e=>document.getElementById("foto").src=e.target.result;
  reader.readAsDataURL(input.files[0]);
}
</script>

</body>
</html>
