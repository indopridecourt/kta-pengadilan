<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>KTA Pengadilan Kota Indopride</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600;700&display=swap');

body {
    background:#bfbfbf;
    font-family: 'Inter', sans-serif;
}

.card {
    width: 1000px;
    height: 620px;
    background: #f7f4ee;
    margin: 40px auto;
    box-shadow: 0 20px 40px rgba(0,0,0,.35);
    position: relative;
    overflow: hidden;
}

/* HEADER */
.header {
    background: linear-gradient(90deg,#000,#222);
    color: #fff;
    padding: 25px 40px;
    display: flex;
    align-items: center;
}

.header img {
    height: 70px;
    margin-right: 25px;
}

.header h1 {
    font-family: 'Playfair Display', serif;
    font-size: 38px;
    margin: 0;
    letter-spacing: 2px;
}

.header p {
    margin: 5px 0 0;
    font-size: 14px;
    opacity: .85;
}

/* STRIP */
.strip {
    background: #6b1115;
    color: #fff;
    padding: 12px 40px;
    display: flex;
    justify-content: space-between;
    font-weight: 600;
    letter-spacing: 1px;
}

/* CONTENT */
.content {
    display: flex;
    padding: 40px;
    position: relative;
}

/* WATERMARK */
.watermark {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 520px;
    opacity: 0.06;
    transform: translate(-50%, -50%);
    z-index: 0;
}

.left {
    width: 65%;
    z-index: 1;
}

.block {
    background: #ece8df;
    padding: 30px 35px;
    border-left: 6px solid #caa24a;
}

.block small {
    font-weight: 700;
    letter-spacing: 1px;
    color: #6b1115;
}

.name {
    font-family: 'Playfair Display', serif;
    font-size: 34px;
    margin: 10px 0;
}

.divisi {
    font-size: 18px;
    margin-top: 10px;
    font-weight: 600;
}

.address {
    font-size: 14px;
    margin-top: 8px;
    opacity: .85;
}

/* SIGNATURE */
.signature {
    margin-top: 40px;
}

.signature img {
    height: 60px;
}

.signature .title {
    font-weight: 700;
    margin-bottom: 8px;
}

.signature .name {
    font-size: 15px;
    margin-top: 5px;
}

/* PHOTO */
.photo {
    width: 280px;
    margin-left: auto;
    z-index: 1;
}
    .photo-box input {
    position: absolute;
    bottom: 8px;
    left: 8px;
    opacity: 0;
    width: calc(100% - 16px);
    height: 40px;
    cursor: pointer;
}


.photo-box {
    width: 260px;
    height: 330px;
    border: 5px solid #6b1115;
    outline: 3px solid #caa24a;
    outline-offset: -10px;
    background: #000;
    position: relative;
}

.photo-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.valid {
    background: #6b1115;
    color: #fff;
    text-align: center;
    padding: 12px;
    margin-top: 10px;
    font-weight: 700;
    letter-spacing: 1px;
}
</style>
</head>

<body>

<div class="card">

    <div class="header">
        <img src="logo.png">
        <div>
            <h1>KARTU TANDA ANGGOTA</h1>
            <p>PENGADILAN KOTA INDOPRIDE</p>
        </div>
    </div>

    <div class="strip">
        <span>PERANGKAT PENGADILAN</span>
        <span id="nomor"></span>
    </div>

    <div class="content">
        <img src="scales.png" class="watermark">

        <div class="left">
            <div class="block">
                <small>LEMBAGA KEHAKIMAN</small>
                <div class="name">BAYANAKA S. ATMADJA</div>
                <div class="divisi">DIVISI ADMINISTRASI</div>
                <div class="address">
                    Jl. Occupation Avenue Kota Indopride â€“ Kode Pos 7239
                </div>
            </div>

            <div class="signature">
                <div class="title">KEPALA PENGADILAN</div>
                <img src="signature.png">
                <div class="name">KOWE GORILA</div>
            </div>
        </div>

        <div class="photo-box">
    <img id="photoPreview" src="foto-default.png">
    <input type="file" id="photoInput" accept="image/*">
</div>

    </div>
</div>

<script>
/* NOMOR ANGGOTA STABIL */
if(!localStorage.getItem("ktaNumber")){
    const year = new Date().getFullYear();
    const random = Math.floor(100000 + Math.random() * 900000);
    localStorage.setItem("ktaNumber", `PN-IDP-${year}-${random}`);
}
document.getElementById("nomor").innerText = "NO. " + localStorage.getItem("ktaNumber");
/* UPLOAD FOTO */
const photoInput = document.getElementById("photoInput");
const photoPreview = document.getElementById("photoPreview");

photoInput.addEventListener("change", function(){
    const file = this.files[0];
    if(!file) return;

    const reader = new FileReader();
    reader.onload = function(e){
        photoPreview.src = e.target.result;
        localStorage.setItem("ktaPhoto", e.target.result);
    }
    reader.readAsDataURL(file);
});

/* SIMPAN FOTO */
if(localStorage.getItem("ktaPhoto")){
    photoPreview.src = localStorage.getItem("ktaPhoto");
}

/* MASA BERLAKU 3 TAHUN */
const now = new Date();
const valid = new Date(now.setFullYear(now.getFullYear()+3));
document.getElementById("validDate").innerText =
"BERLAKU HINGGA\n" +
valid.toLocaleDateString('id-ID',{day:'2-digit',month:'long',year:'numeric'});
</script>

</body>
</html>
