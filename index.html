<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>KTA Perangkat Pengadilan</title>

<style>
body{
    background:#bdbdbd;
    font-family:"Montserrat", Arial, sans-serif;
}

/* CARD */
.card{
    width:1000px;
    height:600px;
    margin:40px auto;
    background:#F6F4EF;
    position:relative;
    box-shadow:0 20px 40px rgba(0,0,0,.45);
    overflow:hidden;
}

/* WATERMARK */
.watermark{
    position:absolute;
    inset:0;
    background:
      url('scales.png') center 48% no-repeat,
      url('logo2.png') center 65% no-repeat;
    background-size:420px,300px;
    opacity:.025;
    filter:grayscale(100%);
    pointer-events:none;
}

/* HEADER */
.header{
    background:linear-gradient(to right,#0B0B0B,#1a1a1a);
    color:#fff;
    padding:28px 40px 28px 140px;
    border-bottom:6px solid #C9A24D;
}
.header h1{
    margin:0;
    font-size:36px;
    letter-spacing:3px;
}
.header p{
    margin:6px 0 0;
    font-size:14px;
    letter-spacing:2px;
    color:#d6d6d6;
}

/* LOGO */
.logo{
    position:absolute;
    top:20px;
    left:30px;
    width:90px;
}

/* BAR */
.bar{
    background:#5A0F14;
    color:#fff;
    display:flex;
    justify-content:space-between;
    padding:12px 40px;
    font-weight:700;
    letter-spacing:2px;
}

/* IDENTITY */
.identity{
    position:absolute;
    top:210px;
    left:40px;
    width:540px;
    background:#ECE8E1;
    padding:32px;
    border-left:8px solid #C9A24D;
}

.identity .institution{
    font-size:14px;
    letter-spacing:2px;
    font-weight:700;
    color:#5A0F14;
}

.identity .name{
    font-size:38px;
    font-weight:800;
    margin:12px 0 6px;
    letter-spacing:1.5px;
}

.identity .position{
    font-size:20px;
    font-weight:700;
    letter-spacing:2px;
    text-transform:uppercase;
}

/* SECURITY LINE */
.security-line{
    height:4px;
    width:70%;
    background:linear-gradient(to right,#C9A24D,transparent);
    margin:16px 0;
}

/* ADDRESS */
.address{
    margin-top:14px;
    font-size:13px;
    letter-spacing:1px;
    color:#333;
}

/* PHOTO */
.photo{
    position:absolute;
    top:210px;
    right:40px;
    width:230px;
    height:310px;
    background:#000;
    border:10px solid #5A0F14;
    box-shadow:inset 0 0 0 3px #C9A24D,0 12px 30px rgba(0,0,0,.5);
    overflow:hidden;
}
.photo img{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* SEAL */
.seal{
    position:absolute;
    bottom:145px;
    right:300px;
    width:150px;
    opacity:.15;
}

/* SIGNATURE */
.signature{
    position:absolute;
    bottom:95px;
    left:40px;
    font-size:14px;
}
.signature img{
    width:140px;
    margin:8px 0;
}
.signature strong{
    display:block;
    letter-spacing:1px;
}

/* VALID */
.valid{
    position:absolute;
    bottom:0;
    right:0;
    background:#5A0F14;
    color:#fff;
    padding:18px 34px;
    font-weight:700;
    text-align:center;
    letter-spacing:1px;
}
</style>
</head>

<body>

<div class="card">

    <div class="watermark"></div>

    <img src="logo.png" class="logo">
    <img src="logo2.png" class="seal">

    <div class="header">
        <h1>KARTU TANDA ANGGOTA</h1>
        <p>PENGADILAN NEGERI KOTA INDOPRIDE</p>
    </div>

    <div class="bar">
        <span>PERANGKAT PENGADILAN</span>
        <span id="noAnggota"></span>
    </div>

    <div class="identity">
        <div class="institution">LEMBAGA KEHAKIMAN</div>
        <div class="name">BAYANAKA S. ATMADJA</div>
        <div class="security-line"></div>
        <div class="position">DIVISI ADMINISTRASI</div>

        <div class="address">
            Jl. Occupation Avenue Kota Indopride â€“ Kode Pos 7239
        </div>
    </div>

    <div class="photo">
        <img id="preview" src="foto-default.png">
    </div>

    <div class="signature">
        <strong>KEPALA PENGADILAN</strong>
        <img src="signature.png">
        Sultan Mangkuasomoro I
    </div>

    <div class="valid">
        BERLAKU HINGGA<br>
        <span id="validDate"></span>
    </div>

</div>

<div style="text-align:center;margin-top:15px;">
    <input type="file" accept="image/*" onchange="loadPhoto(event)">
</div>

<script>
/* FOTO */
function loadPhoto(event){
    document.getElementById('preview').src =
        URL.createObjectURL(event.target.files[0]);
}

/* NOMOR ANGGOTA OTOMATIS */
const year = new Date().getFullYear();
const random = Math.floor(1000 + Math.random() * 9000);
document.getElementById("noAnggota").innerText =
    "NO. " + year + "-" + random;

/* TANGGAL BERLAKU (3 TAHUN) */
const validUntil = new Date();
validUntil.setFullYear(validUntil.getFullYear() + 3);

const options = { day:'2-digit', month:'long', year:'numeric' };
document.getElementById("validDate").innerText =
    validUntil.toLocaleDateString('id-ID', options);
</script>

</body>
</html>
